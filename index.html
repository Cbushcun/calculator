<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Budget App</title>
</head>

<body class="bg-stone-800 flex h-screen">
  <div class="bg-stone-950 w-[25rem] h-[40rem] m-auto grid grid-cols-4 grid-rows-6 gap-1 p-2 rounded text-3xl">
    <input type="text" id="display" class="col-span-4 text-right text-5xl" maxlength="10">
    <header class="grid grid-cols-3 gap-1 col-span-3">
      <button onclick="clearAndReset()" class="bg-stone-400 hover:bg-stone-300 transition duration-300">AC</button>

      <button onclick="toggleNegative()" class="bg-stone-400 hover:bg-stone-300 transition duration-300">+ /
        -</button>

      <button id="percent" onclick="togglePercent()"
        class="bg-stone-400 hover:bg-stone-300 transition duration-300">%</button>
    </header>
    <aside class="grid row-span-5 gap-1">
      <button class="op bg-amber-500 hover:bg-amber-400 transition duration-300">รท</button>
      <button class="op bg-amber-500 hover:bg-amber-400 transition duration-300">x</button>
      <button class="op bg-amber-500 hover:bg-amber-400 transition duration-300">-</button>
      <button class="op bg-amber-500 hover:bg-amber-400 transition duration-300">+</button>
      <button onclick="calcAndDisplay()" class="bg-amber-500 hover:bg-amber-400 transition duration-300">=</button>
    </aside>
    <main class="grid grid-cols-3 col-span-3 row-span-4 gap-1">
      <button onclick="displayInt(7)" class="bg-stone-500 hover:bg-stone-400 transition duration-300">7</button>

      <button onclick="displayInt(8)" class="bg-stone-500 hover:bg-stone-400 transition duration-300">8</button>

      <button onclick="displayInt(9)" class="bg-stone-500 hover:bg-stone-400 transition duration-300">9</button>

      <button onclick="displayInt(4)" class="bg-stone-500 hover:bg-stone-400 transition duration-300">4</button>

      <button onclick="displayInt(5)" class="bg-stone-500 hover:bg-stone-400 transition duration-300">5</button>

      <button onclick="displayInt(6)" class="bg-stone-500 hover:bg-stone-400 transition duration-300">6</button>

      <button onclick="displayInt(1)" class="bg-stone-500 hover:bg-stone-400 transition duration-300">1</button>

      <button onclick="displayInt(2)" class="bg-stone-500 hover:bg-stone-400 transition duration-300">2</button>

      <button onclick="displayInt(3)" class="bg-stone-500 hover:bg-stone-400 transition duration-300">3</button>

      <button onclick="displayInt(0)"
        class="bg-stone-500 hover:bg-stone-400 col-span-2 transition duration-300">0</button>

      <button onclick="displayInt('.')" class="bg-stone-500 hover:bg-stone-400 transition duration-300">.</button>
    </main>
  </div>
  <script src="scripts.js"></script>
</body>

</html>
